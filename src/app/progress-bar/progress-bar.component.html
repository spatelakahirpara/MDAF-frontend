<div class="mt-5">
  <!-- <h4>{{getName()}}'s Progress Bar </h4> -->
  <ul class="step-menu">
    <li *ngFor="let stage of stages; index as i" [class.complete]="i < currentStage" [class.current]="i == currentStage"
      (click)="onClickChevron($event, i)">
      <!-- <a href="./{{ i }}"> -->
      {{ stage }}
      <!-- </a> -->
    </li>
  </ul>
</div>

            <div class="container">
              <div class="card rounded">
                <div class="card-header text-center text-center bg-dark text-white ">
                  Register
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="username" name="username" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control border-dark" id="exampleInputPassword1" [(ngModel)]="password"type="password" name="password" required>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-4">
                      <a (click)="register()" class="btn btn-outline-dark">Register</a>
                    </div>
                    <!-- <div class="col-8">
                      <a routerLink="../register" class="pull-right btn btn-link">Not Registered?</a>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
